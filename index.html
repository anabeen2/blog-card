    <div class="container">
      <div class="card">
        <img class="blog_card_img" src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="image of top 5 living room inspirations">
        <div class="content">
          <div class="blog-card_header">
            <span class="badge badge--success blog-card_badge_content">Interior</span>
            <div class="blog-card_title">Top 5 Living Room Inspirations</div>
          </div>
          <div class="blog-card_text">
            <div class="blog-card_summary">
              <p>Curated vibrants colors for your living, make it pop & calm in the same time.</p>
            </div>
            <button class="blog__card__info__btn">
              <span class="blog__card__info__btn__text">
                Read more
              </span>
              <svg class="blog__card__info__btn_arrow"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 20 20" 
              fill="none">
